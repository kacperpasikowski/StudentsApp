<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-4">
                <form #loginForm="ngForm" 
                (ngSubmit)="login()"
                class="card-body cardbody-color p-lg-5">
                    <div class="text-center mb-4">
                        <img src="https://images.pexels.com/photos/1007066/pexels-photo-1007066.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                            alt="profile">
                    </div>
                    <div class="mb-3">
                        <input type="email"
                        name="email"
                        [(ngModel)]="model.email"
                        class="form-control" id="E-mail" aria-describedby="emailHelp"
                            placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <input type="password" 
                        name="password"
                        [(ngModel)]="model.password"
                        class="form-control" 
                        id="password" placeholder="Password" autocomplete="off">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100 ">Login</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-4 text-dark">Not
                        Registered? <a routerLink="/register" class="text-dark fw-bold"> Create an
                            Account</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
